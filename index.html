<!DOCTYPE html>
<html>
	<head>
		<title>RPNjs</title>
		<link rel="stylesheet" href="rpn.css">
	</head>
	<body>
		<div class="stack">
			<div class="stackObject obj0">...</div>
		</div>

		<div class="deg">rad</div>

		<div class="keyboard">
			<span class="key">j</span> sin | <span class="key">k</span> cos | <span class="key">l</span> tan | <span class="key">u</span> arcsin | <span class="key">i</span> arccos | <span class="key">o</span> arctan | <span class="key">@</span> deg&lt;-&gt;rad
			<br/>
			<span class="key">s</span> Square | <span class="key">r</span> Square Root | <span class="key">R</span> Nth Root | <span class="key">p</span> &pi; | <span class="key">t</span> 2&pi; | <span class="key">z</span> Undo | <span class="key">c</span> Clear
		</div>

		<div class="copyright">
			RPNjs<br/>
			Paul Hollinsky 2016
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="rpn.js"></script>
</html>
